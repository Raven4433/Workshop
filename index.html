<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eladó Műhely Felszerelések</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              accent: '#60A5FA', // Soft blue (blue-400)
            }
          }
        }
      }
    </script>
</head>
<body class="font-sans bg-gray-100 text-gray-800">
    <div class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">
        <header class="mb-16 text-center">
            <img src="data/images/Workshop Header.jpg" alt="Műhely Fejléc" class="w-full max-h-96 object-cover rounded-lg shadow-md mb-12"> <!-- Changed mb-6 to mb-8 -->
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4">Eladó Műhely Felszerelések</h1> <!-- Changed mb-2 to mb-4 -->
            <p class="text-lg text-gray-600 mb-3">Műhely felszámolásából származó termékek.</p>
            <p class="text-lg text-blue-600">Az árak darabonként értendők.</p>
        </header>

        <section id="workshop-items" class="space-y-6">
            <!-- Items will be loaded here by script.js -->
        </section>

        <section id="contact" class="mt-12 p-6 bg-white rounded-lg shadow-md text-center"> <!-- bg-gray-900 to bg-white, added shadow-md -->
            <h2 class="text-2xl font-semibold mb-4 text-gray-900">Kapcsolat</h2>
            <p class="text-gray-700 mb-2">
                <strong>Telefon:</strong> <a href="tel:+36305466784" class="text-accent hover:underline">+36 (30) 546-6784</a>
            </p>
            <p class="text-gray-700">
                <strong>Email:</strong> <a href="mailto:thrent@protonmail.com" class="text-accent hover:underline">thrent@protonmail.com</a>
            </p>
        </section>

        <footer class="mt-12 pt-6 border-t border-gray-300 text-center text-gray-500 text-sm"> <!-- Removed bg-gray-900, rounded-lg. Added border-t, border-gray-300. Changed py-8 to pt-6. Changed text-gray-400 to text-gray-500 -->
            <p>&copy; 2025 Műhely Áruk. Minden jog fenntartva.</p>
        </footer>
    </div>

    <script src="script.js" defer></script>

<!-- Lightbox Modal -->
<div id="lightbox-modal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 hidden z-50">
  <div class="bg-white p-4 rounded-lg shadow-xl max-w-full max-h-full relative">
    <img id="lightbox-image" src="" alt="Nagyított kép" class="max-w-full max-h-[calc(100vh-10rem)] object-contain">
    <button id="lightbox-close" class="absolute top-2 right-2 text-white bg-black bg-opacity-50 rounded-full w-8 h-8 flex items-center justify-center leading-none hover:bg-opacity-75 text-2xl">&times;</button>
    <button id="lightbox-prev" class="absolute left-4 top-1/2 -translate-y-1/2 text-white bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center leading-none hover:bg-opacity-75 text-3xl">&lt;</button>
    <button id="lightbox-next" class="absolute right-4 top-1/2 -translate-y-1/2 text-white bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center leading-none hover:bg-opacity-75 text-3xl">&gt;</button>
    <div id="lightbox-caption" class="text-center text-sm text-gray-700 mt-2"></div>
  </div>
</div>
</body>
</html>
