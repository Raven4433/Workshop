<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Items for Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .accent-color {
            color: #60A5FA; /* Tailwind blue-400 */
        }
        .bg-accent-color {
            background-color: #60A5FA;
        }
        .border-accent-color {
            border-color: #60A5FA;
        }
    </style>
</head>
<body>
    <div class="max-w-7xl mx-auto p-4">
        <header class="text-center py-8">
            <img src="data/images/Workshop Header.jpg" alt="Workshop Header" class="w-full h-auto object-cover rounded-lg shadow-md mb-6">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">Quality Workshop Tools for Sale</h1>
            <p class="text-lg text-gray-600">Browse our collection of pre-owned workshop items.</p>
        </header>
        <section id="workshop-items" class="py-8">
            <!--
            ITEM STRUCTURE TEMPLATE (to be dynamically generated by script.js)
            ===================================================================
            <article class="mb-6 border border-gray-200 rounded-lg shadow-sm">
                <div class="item-header p-4 cursor-pointer bg-gray-50 hover:bg-gray-100 rounded-t-lg flex justify-between items-center">
                    <div>
                        <h3 class="text-xl font-semibold text-gray-700">Item Title Placeholder</h3>
                        <p class="text-sm text-gray-500">Short one-liner description placeholder.</p>
                    </div>
                    <svg class="w-6 h-6 text-gray-500 transform transition-transform duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </div>
                <div class="item-details p-4 border-t border-gray-200 hidden">
                    <p class="text-gray-600 mb-4">Detailed description placeholder. This can be multiple paragraphs long, providing all necessary information about the item, its condition, and history.</p>
                    <div class="item-gallery grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
                        <!-- Placeholder for gallery images: -->
                        <!-- <img src="https://placehold.co/300x200/e2e8f0/333333?text=Item+Image+1" alt="Item Image 1" class="w-full h-32 object-cover rounded-md cursor-pointer hover:opacity-80"> -->
                        <!-- <img src="https://placehold.co/300x200/e2e8f0/333333?text=Item+Image+2" alt="Item Image 2" class="w-full h-32 object-cover rounded-md cursor-pointer hover:opacity-80"> -->
                        <!-- <img src="https://placehold.co/300x200/e2e8f0/333333?text=Item+Image+3" alt="Item Image 3" class="w-full h-32 object-cover rounded-md cursor-pointer hover:opacity-80">
                    </div>
                </div>
            </article>
            ===================================================================
            -->
            <!-- Actual item listings will be generated here by script.js -->
        </section>
        <section id="contact" class="py-8 text-center">
            <h2 class="text-2xl font-semibold text-gray-700 mb-2">Contact Us</h2>
            <p class="text-gray-600">Interested in an item? Reach out to us to find out more!</p>
            <!-- Actual contact details/form would go here -->
        </section>

        <footer class="py-6 mt-8 border-t border-gray-200 text-center">
            <p class="text-sm text-gray-500">&copy; 2023 Workshop Treasures. All rights reserved.</p>
            <!-- Link to privacy policy or other footers could go here -->
        </footer>
    </div>
    <script src="script.js"></script>

    <!-- Image Lightbox Modal -->
    <div id="lightbox-modal" class="fixed inset-0 bg-black bg-opacity-75 flex justify-center items-center p-4 hidden z-50">
        <div class="relative bg-white p-4 rounded-lg max-w-3xl max-h-full overflow-auto">
            <img id="lightbox-image" src="" alt="Full-size image" class="w-auto max-w-full max-h-[80vh] block mx-auto">
            <button id="lightbox-close" class="absolute top-2 right-2 text-white bg-black bg-opacity-50 rounded-full p-2 leading-none hover:bg-opacity-75">&times;</button>
        </div>
    </div>
</body>
</html>
